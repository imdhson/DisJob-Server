<!DOCTYPE html>
<html>
<head>
  <title>JSON POST 예제</title>
  <script>
    function sendPostRequest() {
      // JSON 데이터 생성
      var data = {
        loc: document.getElementById("loc").value,
        type: document.getElementById("type").value
      };

      // POST 요청 보내기
      fetch('http://pi.imdhson.com/users/settings/submit/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        if (response.ok) {
          console.log('요청 성공');
          // 여기에서 응답을 처리하거나 추가 작업 수행 가능
        } else {
          console.log('요청 실패');
        }
      })
      .catch(function(error) {
        console.log('요청 실패:', error);
      });
    }


    function sendPostRequest_LOGOUT() {
      // JSON 데이터 생성
      var data = {
       logout: "1"
      };

      // 로그아웃
      fetch('http://pi.imdhson.com/login/logout/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        if (response.ok) {
          console.log('요청 성공');
          // 여기에서 응답을 처리하거나 추가 작업 수행 가능
        } else {
          console.log('요청 실패');
        }
      })
      .catch(function(error) {
        console.log('요청 실패:', error);
      });
    }
  </script>
</head>
<body>
  <input type="text" id="loc" name="loc" placeholder="loc">
  <input type="text" id="type" name="type" placeholder="type">
  <button onclick="sendPostRequest()">수정</button><br>
  <button onclick="sendPostRequest_LOGOUT()">로그아웃 json</button>
</body>
</html>
